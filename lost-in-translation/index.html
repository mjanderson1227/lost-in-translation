<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lost in Translation</title>
        <link rel="icon" href="image/svg+xml" type="favicon.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    </head>
    <body>
        <div id="app">
            <h1>Lost in Translation</h1>
            <div id="sentenceID"></div><br>
            <div id="win"></div> <br>
            <div id="countID"></div>
            <form onsubmit="return false">
                <label>Language:</label>
                <input type = 'text' list="language-dropdown" id="text-input" placeholder="Type a language...">
                <input id = "submit" type="submit" value="Check"><br><br>
                <datalist id="language-dropdown" >
                    <option value="all">All Languages</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="spanish">Spanish</option>
                    <option value="quechua">Quechua</option>
                    <option value="arabic">Arabic</option>
                    <option value="hindi">Hindi</option>
                    <option value="mandarin">Mandarin</option>
                    <option value="amharic">Amharic</option>
                    <option value="hausa">Hausa</option>
                    <option value="Swahili">Swahili</option>
                </datalist>
                <div id="hintID">Hint: </div>
            </form>
        </div>
        <script src="translateCode.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
